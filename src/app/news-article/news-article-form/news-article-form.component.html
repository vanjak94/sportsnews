<form>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Body</mat-label>
      <input matInput placeholder="Body" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select>
        <mat-option *ngFor="let cat of categories" [value]="cat.name">{{
          cat.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <button mat-button>Save</button>
</form>
