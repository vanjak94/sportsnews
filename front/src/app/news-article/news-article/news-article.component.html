<mat-card class="news-article-card">
  <mat-card-title>
    {{ article?.title }}
  </mat-card-title>
  <mat-card-content>
    <angular-editor class="news-article-card-body" [config]="editorConfig" [(ngModel)]="article.body"></angular-editor>
    <div class="metadata-wrapper">
      <p><b>category: {{ article?.category }}</b></p>
      <p>{{ formatDate(article?.createdAt) }}</p>
      <p>by {{ article?.createdBy?.name }}</p>
    </div>
  </mat-card-content>
</mat-card>
