<form>
  <mat-form-field>
    <mat-label>Filter by text</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Filter by category</mat-label>
    <mat-select>
      <mat-option *ngFor="let cat of categories" [value]="cat.name">{{
        cat.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button type="submit">Filter news</button>
</form>
