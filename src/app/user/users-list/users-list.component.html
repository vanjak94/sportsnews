<app-user-form-modal></app-user-form-modal>

<mat-card *ngFor="let user of users" (click)="openEditUserDialog(user)">
  <mat-card-title>{{ user.name }}</mat-card-title>
  <mat-card-content>
    <mat-checkbox [checked]="user.isActive">Is active</mat-checkbox>
    <mat-checkbox [checked]="user.isAdmin">Is admin</mat-checkbox>
  </mat-card-content>
</mat-card>
